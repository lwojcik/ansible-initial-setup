---
  - name: restart ssh
    service:
      name: sshd
      state: restarted

  - name: restart unattended-upgrades
    service:
      name: unattended-upgrades
      state: restarted

  - name: restart sendmail
    service:
      name: sendmail
      state: restarted

  - name: restart fail2ban
    service:
      name: fail2ban
      state: restarted
  
  - name: restart iptables-persistent
    service:
      name: iptables-persistent
      state: restarted